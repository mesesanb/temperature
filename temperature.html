<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TEMPERATURE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="maintemp.css">
  

</head>

<body>

    <br>
    <div id = "container" class="container">

        <div class="card" style="width: 18rem;">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="celsius" name="degrees" checked>
                <label class="form-check-label" id="label_C" for="celsius">Celsius</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="fahrenheit" name="degrees">
                <label class="form-check-label" id="label_F" for="fahrenheit">Fahrenheit</label>
            </div>

            <select class="custom-select" id="citySelect" >
                <option style="display:none;">Select City</option>
                <option id="Cluj-Napoca" value="681290">Cluj-Napoca</option>
                <option id="Bucuresti" value="683506">Bucuresti</option>
                <option id="Timisoara" value="665087">Timisoara</option>
                <option id="Filiasi" value="678261">Filiasi</option>
            </select>
            <br>

            <img src="https://img10.androidappsapk.co/300/e/2/a/org.mokee.openweathermapprovider.png" id="weatherIcon"
                class="card-img-top rounded-sm class img-responsive" alt="weatherIcon">
            <div class="card-body" id="outputData">
                <span id='lat'></span>
                <h3 class="card-text" id="temperature"></h3>
                <p id="winds"></p>
                <!-- <h5 class="card-title" id='city'></h5> -->





            </div>
        </div>
    </div>





    <!-- BOOSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
   
        <script src="temperature.js"></script>

</body>

</html>
